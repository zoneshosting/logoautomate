name: MLB EPG Logo Automation

on:
  # Run daily at 8 AM EST/EDT (New York time)
  # During EST (winter): 8 AM EST = 1 PM UTC
  # During EDT (summer): 8 AM EDT = 12 PM UTC
  # Using 12 PM UTC for EDT (current)
  schedule:
    - cron: '0 12 * * *'
  
  # Allow manual triggering from GitHub interface
  workflow_dispatch:

permissions:
  contents: write  # Needed to commit and push changes

jobs:
  fetch-mlb-logos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run MLB EPG automation
      run: |
        python mlb_epg_automation_actions.py
      env:
        EPG_USERNAME: ${{ secrets.EPG_USERNAME }}
        EPG_PASSWORD: ${{ secrets.EPG_PASSWORD }}
        
    - name: Check output and show results
      run: |
        echo "=== Current MLB EPG Results ==="
        if [ -f "mlb_epg_current.txt" ]; then
          echo "Found $(wc -l < mlb_epg_current.txt) MLB channels:"
          cat mlb_epg_current.txt
        else
          echo "No current output file found"
        fi
        
        echo -e "\n=== All output files ==="
        ls -la mlb_epg_*.txt || echo "No output files found"
        
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        
        # Force add the current file (even if in gitignore)
        git add -f mlb_epg_current.txt
        
        # Add any timestamped files that aren't in gitignore
        git add mlb_epg_filtered_*.txt 2>/dev/null || true
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit - MLB data unchanged"
        else
          echo "Changes detected - committing updated MLB data"
          git commit -m "ðŸ”„ Update MLB EPG logos - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "âœ… Successfully pushed changes to repository"
        fi

    - name: Upload artifacts (backup)
      uses: actions/upload-artifact@v4
      with:
        name: mlb-epg-data-${{ github.run_number }}
        path: mlb_epg_*.txt
        retention-days: 30
